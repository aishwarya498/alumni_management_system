<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Online Alumni Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1e3c72;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0f2557;
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
        }

        .login-container a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>Online Alumni Portal Management System</h1>
</header>

<nav>
    <a href="../index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
</nav>

<div class="login-container">
    <h2>User Login</h2>

    <form action="#" method="post">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <label>Login As</label>
        <select required>
            <option value="">-- Select Role --</option>
            <option>Admin</option>
            <option>Alumni</option>
        </select>

        <button type="submit">Login</button>
    </form>

    <p>
        Don't have an account?
        <a href="register.html">Register Here</a>
    </p>
</div>

<footer>
    <p>&copy; 2026 Online Alumni Portal Management System</p>
</footer>

</body>
</html>
